<body>
  <h1>HANDSON 3</h1>
  <script>
    // Q1 Find the number of digits ( how many digits in the given number)

    const Find_Digits = (num) => {
      count = 0;
      while (num !== 0) {
        num = parseInt(num / 10);
        count++;
      }
      return count;
    };

    // Q2 Find the Fives.

    const Find_Five = (n) => {
      let count = 0;
      while (n > 0) {
        if (n % 10 == 5) {
          count = count + 1;
          n = n / 10;
          n = parseInt(n);
        }
      }

      return count;
    };

    //Q3 Find Sum of all even number upto n

    const findSum = (n) => {
      {
        let i,
          sum = 0;
        for (i = 2; i <= n; i += 2) {
          sum += i;
        }
        return sum;
      }
    };

    //Q4 Find the sum of the digits of a given number.

    const Number_Sum = (n) => {
      let ans = 0;
      while (n !== 0) {
        let digit = n % 10;
        ans += digit;
        n = n / 10;
        n = parseInt(n);
      }
      return ans;
    };

    //Q4 Print the Odds bw 2 and n but print 2 first.

    console.log(2);

    const Print_Odd = (n) => {
      for (let i = 2; i < n; i++) {
        if (i % 2 !== 0) {
          console.log(i);
        }
      }
    };

    //Q5 Print the following pattern:
    //    *
    //    **
    //    ***
    //    ****
    //    *****

    const Print_pattern = (n) => {
      for (let i = 1; i <= n; i++) {
        let st = " ";

        for (let j = 1; j <= i; j++) {
          st = st + "*";
        }

        console.log(st);
      }
    };

    //Q6 Check whether a Number is a prime or not.

    const Prime_Check = (n) => {
      let i;
      for (i = 1; i <= n; i++) {
        if (n % i === 0) {
          break;
        }
      }
      if (i == n) {
        return "YES";
      } else {
        return "NO";
      }
    };

    //Q7 Print Numbers upto n

    const printNumbers = (n) => {
      for (let i = 1; i <= n; i++) {
        console.log(i);
      }
    };

    //Q8 Print the Table of the given number

    const Print_Table = (N) => {
      for (let i = 1; i <= 10; i++) {
        let res = i * N;
        console.log(N + " * " + i + " = " + res);
      }
    };

    //Q8 Print factorial of a given number

    function factorial(num) {

      let result = 1

      for (let i = 1; i <= num; i++) {
        result *= i
      }

      return result
    }
    console.log(factorial(3));
  </script>
</body>
